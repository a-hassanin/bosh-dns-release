name: ((deployment_name))
stemcells:
- alias: default
  os: ubuntu-bionic
  version: latest
update:
  canaries: 0
  canary_watch_time: 5000-1200000
  max_in_flight: 20
  serial: false
  update_watch_time: 5000-1200000
instance_groups:
- instances: ((instances))
  stemcell: default
  azs: [d1, d2, d3, d4, d5, d6, d7, d8, d9, d10]
  jobs:
  - name: bosh-dns
    release: bosh-dns
    properties:
      log_level: debug
      api:
        server:
          tls: ((dns_api_server_tls))
        client:
          tls: ((dns_api_client_tls))
  - name: dns-lookuper
    release: dns-lookuper
    properties:
      deployment_count: ((deployment_count))
      deployment_name_prefix: bosh-dns
      instance_count: ((instances))
  name: bosh-dns
  networks:
  - name: docker_net
  vm_type: docker
  vm_extensions: [tcp_22]
releases:
- name: bosh-dns
  version: latest
- name: dns-lookuper
  version: latest
variables:
- name: dns_api_tls_ca
  type: certificate
  options:
    is_ca: true
    common_name: dns-api-tls-ca
- name: dns_api_server_tls
  type: certificate
  options:
    ca: dns_api_tls_ca
    common_name: api.bosh-dns
    alternative_names:
    - api.bosh-dns
    extended_key_usage:
    - server_auth
- name: dns_api_client_tls
  type: certificate
  options:
    ca: dns_api_tls_ca
    common_name: api.bosh-dns
    alternative_names:
    - api.bosh-dns
    extended_key_usage:
    - client_auth
